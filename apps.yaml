---
global_modules:
  - global
hello_world:
  module: hello
  class: HelloWorld
bot:
  module: tanumkroken_bot
  class: TelegramBot
  log_level: 'DEBUG'
  gql_server: 'http://macpro.local:5000/graphql'
masterlink:
  module: mlgw
  class: MLGWListener
  logging: False
utils:
  module: utilities
  class: Monitor
  events:
    - sun.sun
    - weather.home
logmlgw:
  module: utilities
  class: LogMLGW
  mongo_host: master.local:27017
  mongo_db: tanumkroken
  event: mlgw.MLGW_telegram
logspotify:
  module: utilities
  class: LogSpotify
  mongo_host: master.local:27017
  mongo_db: tanumkroken
  events:
    - media_player.b_o
logbertie:
  module: utilities
  class: LogBertie
  mongo_host: master.local:27017
  mongo_db: tanumkroken
  events:
    - device_tracker.automower_r_405x_bertie_device_tracker
    - vacuum.automower_r_405x_bertie
